<div class="card flex-wrap">
  <div class="card-header brand-title text-gray-dark justify-content-around">
    {{ 'Details.PARTIES' | translate }}
  </div>
  <div class="card-body d-flex flex-column">
    <div *ngFor="let party of partyInitials" class="contact">
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="avatar">
            <kendo-avatar [initials]="party.avatar"></kendo-avatar>
          </div>
        </div>
        <div class="col">
          <div class="details">
            <div class="font-weight-bold text-gray-dark">{{ party.position }}</div>
            <div class="k-font-weight-light text-gray-dark">{{ party.name }}</div>
            <div class="k-font-weight-light text-gray-dark">{{ party.address }}</div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
