<app-wizard-step [title]="title"
                 (previousStepClicked)="goToPreviousStep()"
                 (nextStepClicked)="goToNextStep()"
>
  <form [formGroup]="partyForm" [attr.aria-label]="title">
    <section>
      <h2>MAIN DATA</h2>
      <div class="form-group">
        <label>
          <span>Party Type*</span>
        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="partyType" value="Person">
          <label class="form-check-label">Person</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="partyType" value="Company">
          <label class="form-check-label">Company</label>
        </div>
        <span class="text-danger form-error" *ngIf="submitted && partyTypeCtrl?.errors?.required">
          Please select a party type.
        </span>
      </div>


      <div class="form-group">
        <label>
          <span>Party Role*</span>
          <select class="form-control" formControlName="partyRole" required>
            <option value="">Select a Party Role</option>
            <option *ngFor="let role of partyRoles" [value]="role.id">{{ role.longName }}</option>
          </select>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && countryCtrl?.errors?.required">
    Country is required
  </span>
      </div>
    </section>

    <section>
      <h2>ADDRESS DATA</h2>
      <div class="form-group">
        <label>
          <span>Country*</span>
          <select class="form-control" formControlName="country" required>
            <option value="">Select a country</option>
            <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
          </select>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && countryCtrl?.errors?.required">
    Country is required
  </span>
      </div>


      <div class="form-group">
        <label>
          <span>Postal Code*</span>
          <input class="form-control" type="text" formControlName="postalCode" required>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && postalCodeCtrl?.errors?.required">
          Postal Code is required
        </span>
      </div>

      <div class="form-group">
        <label>
          <span>House Number*</span>
          <input class="form-control" type="text" formControlName="houseNumber" required>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && houseNumberCtrl?.errors?.required">
          House Number is required
        </span>
      </div>

      <div class="form-group">
        <label>
          <span>Suffix</span>
          <input class="form-control" type="text" formControlName="suffix">
        </label>
      </div>

      <div class="form-group">
        <label>
          <span>Street*</span>
          <input class="form-control" type="text" formControlName="street" required>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && streetCtrl?.errors?.required">
          Street is required
        </span>
      </div>

      <div class="form-group">
        <label>
          <span>City*</span>
          <input class="form-control" type="text" formControlName="city" required>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && cityCtrl?.errors?.required">
          City is required
        </span>
      </div>
    </section>

    <section>
      <h2>CONTACT DATA</h2>
      <div class="form-group">
        <label>
          <span>Email*</span>
          <input class="form-control" type="text" formControlName="email" required>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && emailCtrl?.errors?.required">
          Email is required
        </span>
      </div>

      <div class="form-group">
        <label>
          <span>Phone number1*</span>
          <input class="form-control" type="text" formControlName="phone1" required>
        </label>
        <span class="text-danger form-error" *ngIf="submitted && phone1Ctrl?.errors?.required">
          Phone number1 is required
        </span>
      </div>

      <div class="form-group">
        <label>
          <span>Phone Number2</span>
          <input class="form-control" type="text" formControlName="phone2">
        </label>
      </div>

      <div class="form-group">
        <label>
          <span>Phone Number3</span>
          <input class="form-control" type="text" formControlName="phone3">
        </label>
      </div>
    </section>
  </form>
</app-wizard-step>
