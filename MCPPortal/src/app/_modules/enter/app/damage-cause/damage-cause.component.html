<kendo-stepper [steps]="steps" stepType="label" [(currentStep)]="current" [linear]="false"   style="padding-bottom: 5%"></kendo-stepper>
<app-wizard-step [title]="title"
                 (previousStepClicked)="goToPreviousStep()"
                 (nextStepClicked)="goToNextStep()"
>

  <form [formGroup]="damageCauseForm" [attr.aria-label]="title">
    <section>
      <div class="form-group">
        <label>
          <span>What is the Cause of the damage?</span>
        </label>
        <div class="row">
          <ng-container *ngFor="let cause of damageCauseNamesAndIcons">
            <div class="col-md-3">
              <div class="card text-center d-flex flex-column h-100">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ cause.name }}</h5>
                  <span class="{{cause.icon}}" style="font-size: 3rem;"></span>
                  <input type="radio" formControlName="cause" [value]="cause.name" (click)="selectCause(cause.id)">
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <span class="text-danger form-error" *ngIf="submitted && causeCtrl?.errors?.required">
          Please select an activity.
        </span>
      </div>
    </section>
  </form>
</app-wizard-step>
