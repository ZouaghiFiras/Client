
<kendo-stepper
  [steps]="steps"
  stepType="label"
  [(currentStep)]="current"
  [linear]="false"
  style="padding-bottom: 5%"
>
</kendo-stepper>
<app-wizard-step [title]="title" (nextStepClicked)="goToNextStep()">
  <form [formGroup]="reporterSelectionForm" [attr.aria-label]="title">
    <section>
      <h2>Select one reporter from this list</h2>
      <div class="form-group">
        <label>Reporter *</label>
        <div class="row">
          <ng-container *ngFor="let reporter of reportersData">
            <div class="col-md-3">
              <div class="card text-center d-flex flex-column h-100">
                <img [src]="reporter.imagePath" class="card-img-top" [alt]="reporter.name" style="max-width: 100px; max-height: 100px;">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ reporter.name }}</h5>
                  <input type="radio" formControlName="reporterSelection" [value]="reporter.name" (click)="selectReporter(reporter.id)">
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="text-danger form-error" *ngIf="submitted && reporterSelectionCtrl?.errors?.required">
          Reporter selection is required
        </div>
      </div>
    </section>
  </form>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</app-wizard-step>
