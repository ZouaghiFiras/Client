<kendo-stepper [steps]="steps" stepType="label" [(currentStep)]="current" [linear]="false"   style="padding-bottom: 5%"></kendo-stepper>
<app-wizard-step [title]="title"
                 (previousStepClicked)="goToPreviousStep()"
                 (nextStepClicked)="goToNextStep()"
>
  <form [formGroup]="productObjectForm" [attr.aria-label]="title">
    <section>
      <div class="form-group">
        <label>
          <span>What is the Object?</span>
        </label>
        <div class="row">
          <ng-container *ngFor="let object of objectNamesAndIcons">
            <div class="col-md-3">
              <div class="card text-center d-flex flex-column h-100">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ object.name }}</h5>
                  <span class="{{object.icon}}" style="font-size: 3rem;"></span>
                  <input type="radio" formControlName="object" [value]="object.name" (click)="selectObject(object.id)">
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <span class="text-danger form-error" *ngIf="submitted && objectCtrl?.errors?.required">
          Please select an Object.
        </span>
      </div>
    </section>

  </form>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</app-wizard-step>
