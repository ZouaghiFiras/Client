<kendo-stepper [steps]="steps" stepType="label" [(currentStep)]="current" [linear]="false"   style="padding-bottom: 5%"></kendo-stepper>
<app-wizard-step [title]="title"
                 (previousStepClicked)="goToPreviousStep()"
                 (nextStepClicked)="goToNextStep()"
>
  <form [formGroup]="productSubObjectForm" [attr.aria-label]="title">

    <section>
      <div class="form-group">
        <label>
          <span>What is the subObject?</span>
        </label>
        <div class="row">
          <ng-container *ngFor="let subObject of subObjectNamesAndIcons">
            <div class="col-md-3">
              <div class="card text-center d-flex flex-column h-100">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ subObject.name }}</h5>
                  <span class="{{subObject.icon}}" style="font-size: 3rem;"></span>
                  <input type="radio" formControlName="subObject" [value]="subObject.name" (click)="selectSubObject(subObject.id)">
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <span class="text-danger form-error" *ngIf="submitted && subObjectCtrl?.errors?.required">
      Please select a sub subObject.
        </span>
      </div>
    </section>


  </form>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</app-wizard-step>
