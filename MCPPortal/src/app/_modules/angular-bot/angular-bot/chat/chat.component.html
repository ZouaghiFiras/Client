<div class="container p-4">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="chat-container">
        <div class="message-container">
          <ng-container *ngFor="let message of messages">
            <div class="message rounded-pill p-2 mb-3" [ngClass]="{'bg-light text-left ': message.author === 'bot', 'bg-primary text-right text-white ': message.author === 'user'}">
              {{ message.content }}
            </div>
          </ng-container>
        </div>
        <span *ngIf="messages.length == 0; else dialogInfo" class="d-block text-center mt-3">CEDric</span>
        <div class="input-group mb-3">
          <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control" placeholder="Type your message">
          <div class="input-group-append">
            <button (click)="sendMessage()" class="btn btn-primary">Send</button>
          </div>
        </div>
        <ng-template #dialogInfo>
          <div class="text-right">
            <span class="total-messages">Total messages: {{ messages.length }}</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
